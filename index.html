<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lopputy√∂</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@0;1&family=Texturina:ital,opsz,wght@0,12..72,100..900;1,12..72,100..900&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <!-- Pages -->
        <div class="content">
            <h1 class="title" id="title">Front page</h1>
            <!-- Navigation -->
            <div class="nav">
                <a id="front-page" href="#">
                    <img id="navImg"  src="resources/kukka1.png" alt="Stamp, front-page">
                    <p id="label">Front page</p>
                </a>
                <a id="first-page" href="#">
                    <img id="navImg2"  src="resources/kukka4.png" alt="Stamp, front-page">
                    <p id="label">Write a letter!</p>
                </a>
                <a id="second-page" href="#">
                    <img id="navImg" src="resources/kukka3.png" alt="Stamp, front-page">
                    <p id="label">Search for plants</p>
                </a>
                <a id="third-page" href="#">
                    <img id="navImg2" src="resources/kukka2.png" alt="Stamp, front-page">
                    <p id="label">Third page</p>
                </a>
                <a id="fourth-page" href="#">
                    <img id="navImg" src="resources/kukka6.png" alt="Stamp, front-page">
                    <p id="label">Fourth page</p>
                </a>
            </div>
            <!-- Content -->
            <!-- Front page -->
            <div class="inner-content front-page" id="fp-content" style="display: block;">
                <p>Front page</p>
            </div>
            <!-- First page -->
            <div class="inner-content first-page" id="1p-content" style="display: none;">
                <div class="notes">
                    <div id="notes-input">
                        <input type="text" id="note-title" placeholder="Title">
                        <textarea id="note-text" rows="20" placeholder="Write here..."></textarea>
                        <div id="msgArea">
                            <button id="add-note">Save note</button>
                            <button id="clear-note">Clear text</button>
                            <p id="errMsg"></p>
                        </div> 
                    </div>
                    <div id="notes-list">
                        
                    </div>
                </div>
            </div>
            <!-- Second page -->
            <div class="inner-content second-page" id="2p-content" style="display: none;">
                <p>Search for plants</p>
            </div>
            <!-- Third page -->
            <div class="inner-content third-page" id="3p-content" style="display: none;">
                <p>Look up flowers</p>
            </div>
            <!-- Fourth page -->
            <div class="inner-content fourth-page" id="4p-content" style="display: none;">
                <p>Fourth page</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
